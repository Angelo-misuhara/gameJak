<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <main>
    <header>
      <nav class="navbar mb-5 mt-3">
        <div class="container-fluid p-2 ">
          <a class="navbar-brand fs-1">R-P-S</a>
          <form class="d-flex border" role="search">
            <input type="checkbox" id="toggle_checkbox">
            <label for="toggle_checkbox">
              <div id="star">
                <div class="star" id="star-1">★</div>
                <div class="star" id="star-2">★</div>
              </div>
              <div id="moon"></div>
            </label>
          </form>
        </div>
      </nav>
    </header>
    <article>
      <div class="container  rounded-2 p-3 " id="container-main">
        <div class="d-flex flex-row justify-content-around ">
          <div class="">
            <h4 class="text-center">Ai</h4>
            <img src="img/robot.png" class="robot-Png" alt="robot">
          </div>
          <div class="">
            <h4 class="text-center">You</h4>
            <img src="img/human.png" class="human-Png" alt="human">
          </div>
        </div>
        <div class="container text-center mt-5">
          <div class="row align-items-center">
            <div class="col">
              <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop" id="paper">Paper</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop" id="scissors">Scissors</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop" id="rock">Rock</button>
            </div>
          </div>
        </div>
          <div class="d-flex flex-column mb-3 justify-content-center align-items-center mt-4">
            <div>
              <h1>SCORES</h1>
            </div>
            <div class="p-2" id="ai-score">Ai-</div>
            <div class="p-2" id="human-score">You-</div>
          </div>
      </div>
      <!-- Modal -->
      <div class="modal fade modal-sm modal-sm" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Game result</h1>
            </div>
            <div class="modal-body">
              <img src="img/loading.png" alt="resultimg" class="resultimg">
              <h1 class="result"></h1>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="redo">Again</button>
            </div>
          </div>
        </div>
      </div>
    </article>
    <footer>
      <nav class="navbar text-bg-dark fixed-bottom">
        <div class="container-fluid  justify-content-center d-flex align-items-end">
          <span class="navbar-text text-light-emphasis text-center">
            Ⓒ 2023 Yocor, Angelo. All Rights Reserved
          </span>
        </div>
      </nav>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="jsInd.js"></script>
</body>

</html>
